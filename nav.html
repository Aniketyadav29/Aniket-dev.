<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style type="text/css">
        * {
            text-decoration: none;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: black;
            color: white; 
        }

        .navbar {
            background-color: blueviolet;
            padding: 15px 20px;
            border-radius: 5px;
        }

        .navdiv {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-logo {
            color: white;
            font-size: 40px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .navbar-menu {
            list-style-type: none;
            display: flex;
            align-items: center;
        }

        .navbar-item {
            margin-left: 20px;
        }

        .navbar-link {
            display: block;
            color: white;
            padding: 8px 16px;
            font-size: 20px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .navbar-link:hover {
            color: navy; 
        }
        
        .profile-pic-container {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            margin-left: 20px;
        }
        
        .profile-pic {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 2px solid white;
        }

        .navbar-menu .navbar-button {
            background-color: white;
            color: blueviolet;
            border: none;
            padding: 8px 16px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }

        .navbar-menu .navbar-button:hover {
            background-color: white;
            color: bluevoilet;
        }

        /* New CSS for the main content section */
        .content-section {
            padding: 50px 20px;
            text-align: center;
        }

        .content-section h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .content-section p {
            font-size: 1.2em;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <a href="#" class="navbar-logo">Aniket Yadav</a>
            <ul class="navbar-menu">
                <li class="navbar-item"><a href="#home" class="navbar-link">Home</a></li>
                <li class="navbar-item"><a href="#about" class="navbar-link">About</a></li>
                <li class="navbar-item"><a href="#services" class="navbar-link">Services</a></li>
                <li class="navbar-item"><a href="#contact" class="navbar-link">Contact</a></li>
                
                <div class="profile-pic-container">
                    <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:
                     ANd9GcQAfVxpoPtmMCP85FyUIwmiQ4I2z7uPVfSYJCLNEGux-lomROhhOjkOr33DBra
                    -IOsz_WcEky_Td0VjQbNAp8m0PGVbXnqhY0aA30IdGw
                    " alt="Aniket Yadav's profile picture" class="profile-pic">
                </div>
                
                <button class="navbar-button"><a href="#">Sign Up</a></button>
                <button class="navbar-button"><a href="#">Sign In</a></button>
            </ul>
        </div>
    </nav>
     <div class="content-section">
        <h1>Aniket Yadav</h1>
        <p>I'm Aniket Yadav, a Frontend Engineer. I specialize in building
             beautiful, responsive, and user-friendly 
            web applications. With a passion for clean code and a strong eye for 
            design, I enjoy bringing ideas to life on the web.</p>
     </div>
</body>
</html>
